<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity AI | Biomechanics Evolution</title>
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #05050a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      body {
        background-color: #05050a;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }

      h1, h2, h3, .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }

      .glass-panel {
        background: rgba(20, 25, 40, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 0%, rgba(34, 211, 238, 0.1) 50%, transparent 100%);
        animation: scanline 2s linear infinite;
        pointer-events: none;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        
        /* Hide Non-Printable Elements */
        aside, header, .no-print, button, input, .scanline {
          display: none !important;
        }

        /* Adjust Layout for Paper */
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        .glass-panel {
          background: white !important;
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          color: black !important;
          page-break-inside: avoid;
        }

        .text-white, .text-slate-300, .text-slate-400 {
          color: black !important;
        }
        
        .text-cyan-400, .text-cyan-300, .text-purple-300, .text-emerald-400 {
           color: #000 !important;
           font-weight: bold;
        }
      }
    </style>
